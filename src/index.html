<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LeaderBoard</title>
</head>
<body>
  <header>
    <h1>LeaderBoard</h1>
  </header>
  <main>
    <section>
      <div class="heading-wrapper">
        <h2>Recent score</h2>
        <button type="button" class="refresh">Refresh</button>
      </div>
      <div class="table-wrapper">
        <table>
          <tr>
            <td>Name</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>130</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>70</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>80</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>80</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>80</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>80</td>
          </tr>
        </table>
      </div>
    </section>
    <form action="" id="form">
      <h2>Add your score</h2>
      <input type="text" name="playerName" placeholder="Your name..." class="player" required>
      <input type="number" name="playerScore" class="score" placeholder="Your score..." required>
      <button type="submit" class="addDetails">Submit</button>
    </form>
  </main>
</body>
</html>
