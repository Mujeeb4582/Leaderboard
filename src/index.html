<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LeaderBoard</title>
</head>
<body>
  <header>
    <h1>LeaderBoard</h1>
  </header>
  <main>
    <section class="table-wrapper">
      <div class="heading-wrapper">
        <h2>Recent score</h2>
        <button type="button" class="refresh">Refresh</button>
      </div>
      <table>
        <tr>
          <th>Name:</th>
          <th>100</th>
        </tr>
        <tr>
          <th>Name:</th>
          <th>20</th>
        </tr>
        <tr>
          <th>Name:</th>
          <th>50</th>
        </tr>
        <tr>
          <th>Name:</th>
          <th>130</th>
        </tr>
        <tr>
          <th>Name:</th>
          <th>70</th>
        </tr>
        <tr>
          <th>Name:</th>
          <th>80</th>
        </tr>
      </table>
    </section>
    <form action="" id="form">
      <h2>Add your score</h2>
      <input type="text" name="playerName" placeholder="Your name..." class="player" required>
      <input type="number" name="playerScore" class="score" placeholder="Your score..." required>
      <button type="submit" class="addDetails">Submit</button>
    </form>
  </main>
</body>
</html>
